<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.veh_name}}</td>
                            <td><img style="width: 120px;" src="http://localhost:8000/public/Image/{{item.veh_img}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <mat-icon (click)="removeItem(item)" style='font-size:20px;color:rgb(252, 35, 35)' >delete</mat-icon>
                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/buyerdashboard" class="btn btn-primary">Shop More</button></td>
                            
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src="https://st3.depositphotos.com/20524830/34607/v/380/depositphotos_346075908-stock-illustration-wicker-empty-basket-green-grass.jpg?forcejpeg=true" alt="">
        <h4>Your basket is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/buyerdashboard" class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
