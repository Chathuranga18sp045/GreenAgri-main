<body class="page_container">
 

  <mat-sidenav-container class="example-container">
      <mat-sidenav mode="side" opened>
          <mat-nav-list style="width:200px">
              
              <img
              src="https://cdn.iconscout.com/icon/free/png-256/farmer-2204210-1838555.png"
              class="img-fluid rounded-circle"
              alt=""
              
            />
            <div class="txt">
           <p style="color:whitesmoke;"><strong> Farmer</strong></p>
            </div>
           
             
              
             

              <a mat-list-item routerLink="/producttable" style="height: 50px;"><mat-icon>business_center</mat-icon>Products</a>
                <a mat-list-item routerLink="/farmtable" style="height: 50px;"><mat-icon>create</mat-icon>Farm</a>
                <a mat-list-item routerLink="/auctionf" style="height: 50px;"><mat-icon>how_to_vote</mat-icon>Auctions</a>
                
                <a mat-list-item routerLink="/requestable" style="height: 50px;"><mat-icon>help</mat-icon>Requests</a>
                <a mat-list-item routerLink="/loantable" style="height: 50px;"><mat-icon>monetization_on</mat-icon>Loan_Details</a>
                <a mat-list-item routerLink="/relieftable" style="height: 50px;"><mat-icon>card_giftcard</mat-icon>Relief fund_Details</a>
                <a mat-list-item routerLink="/viewbid"style="height: 50px;"><mat-icon>business_center</mat-icon>Bid_Result</a>
                <a mat-list-item routerLink="/complaintable" style="height: 50px;"><mat-icon>create</mat-icon>Complains</a>
                
          </mat-nav-list>
 
  </mat-sidenav>
  <mat-sidenav-content>

    
    
        <div class="card-body p-5">


<form #registrationForm="ngForm" (ngSubmit)="submitSignup()">
  <!-- <div class="row mb-3">
    <label for="inputName3" class="col-sm-3 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" name="farmer_id" [(ngModel)]="form.farmer_id" required>
    </div>
  </div> -->
  <div class="row mb-3">
    <label for="inputName3" class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" name="veh_name" [(ngModel)]="form.veh_name" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputName3" class="col-sm-3 col-form-label">Variety</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" name="variety" [(ngModel)]="form.variety" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputName3" class="col-sm-3 col-form-label">AvailableQuantity</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputName3" name="availablequantity" placeholder="enter amount in Kg" [(ngModel)]="form.availablequantity" required>
    </div>
  </div>
  <label class="col-sm-2">
    Product Type
  </label>      
        <div class="col-sm-10">
          <select name ="producttype" (change)="ChangeDepartment($event)" class="form-control" [(ngModel)]="form.producttype">
            

<option [value]="ptype" *ngFor="let ptype of ptype">
  {{ptype}}
</option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-3 col-form-label">HarvestedDate</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputPassword3" name="date" [(ngModel)]="form.date"  required>
          </div>
        </div>

        


        <div class="row mb-3">
          <label for="inputName3" class="col-sm-3 col-form-label">Expirydate</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputName3" name="shelflife" [(ngModel)]="form.shelflife" required>
          </div>
        </div>
        <label class="col-sm-2">
          Produced Methode
        </label>      
              <div class="col-sm-10">
                <select name ="producedmethode" (change)="ChangeDepartment($event)" class="form-control" [(ngModel)]="form.producedmethode">
                  
      
      <option [value]="pmethode" *ngFor="let pmethode of pmethode">
        {{pmethode}}
      </option>
                </select>
              </div>

        <div class="row mb-3">
          <label for="inputName3" class="col-sm-3 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputName3" name="price" [(ngModel)]="form.price" required>
          </div>
        </div>

    <div class="form-group col-12">
        <div class="photo-control">
          <label>Image</label>
            <input type="file"  id="image"   (change)="UploadImg($event)" name="veh_img" [(ngModel)]="form.veh_img" >
             <br>
           Upload product Image
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add</button>
      </div>
      
    </form>
  </div>


             
           





</mat-sidenav-content>
    
</mat-sidenav-container>



</body>
