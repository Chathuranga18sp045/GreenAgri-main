
<section class="vh-100" style="background-color: rgb(186, 186, 233);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  



<form #registrationForm="ngForm" (ngSubmit)="submitSignup()">
    <div class="row mb-3">
      <label for="inputName3" class="col-sm-3 col-form-labe1">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" name="name" [(ngModel)]="form.name" required>
        
      </div>
    </div>
    <div class="alert alert-danger" [hidden]="!error.name">
      {{error.name}}
    </div>
   
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)]="form.email" required>
      </div>
    </div>
      <div class="row mb-3">
        <label for="inputAddress3" class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAddress3" name="address" [(ngModel)]="form.address" required>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.address">
        {{error.address}}
      </div>
      <div class="row mb-3">
        <label for="inputMobilenumber3" class="col-sm-3 col-form-label">Contact</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputMobilenumber3" name="mobilenumber" [(ngModel)]="form.mobilenumber" required>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.mobilenumber">
        {{error.mobilenumber}}
      </div>

      <div class="row mb-3">
        <label for="inputofficedetails3" class="col-sm-3 col-form-label">Officedetails</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputofficedetails3" name="officedetails" [(ngModel)]="form.officedetails" required>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.Officedetails">
        {{error.Officedetails}}
      </div>

      Gender:
      <div class="radio" *ngFor="let gender of genders">
        <label>
            <input type="radio" name="gender" [(ngModel)]="form.gender" [value]="gender" required> {{ gender }}
        </label>
    </div>
    
      <div class="row mb-3">
        <label for="inputRole3" class="col-sm-3 col-form-label">Role</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRole3" name="role" [(ngModel)]="form.role" required>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.role">
        {{error.role}}
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)]="form.password"  required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid email!</span>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.password">
        {{error.password}}
      </div>
     
      <div class="form-check d-flex justify-content-center mb-5">
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
        <label class="form-check-label" for="form2Example3g">
          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
        </label>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!registrationForm.valid" >Register</button>
      </div>
  
      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login"
          class="fw-bold text-body"><u>Login here</u></a></p>
          
      
  </form>
  

</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

  <img src="https://static7.depositphotos.com/1052036/684/v/600/depositphotos_6840820-stock-illustration-business-with-dollar-building.jpg"
    class="img-fluid"   alt="Sample image">

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
