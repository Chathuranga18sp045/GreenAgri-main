<body class="page_container">
    
    <div class="page-top">
      <div class="row">
        <div class="col-8 p-3  ml-lg-4">
          <i class='fas fa-car' style='font-size:20px;color:red'></i>
          <i class='fas fa-car' style='font-size:30px;color:blue'></i>
          <i class='fas fa-car' style='font-size:40px;color:white'></i>
          <i class='fas fa-car' style='font-size:30px;color:blue'></i>
          <i class='fas fa-car' style='font-size:20px;color:red'></i>        
        </div>
  
        <div class="col-2 ml-5">
          <div class="pull-right  p-4" style="font-size: 20px; font-weight: bold; color:white"> </div>
        </div>
      </div>
      <br>
      <br>
  
  
      <div class="row">
        <div class="col-8 m-5">
        </div>
        
      </div>
    
      <div class="txt row mt-2 p-3  page-left">
        <div class="col-md-12">
          <table>
            <thead class="thead-inverse ">
              <tr>
                <th>ID</th>
                <th>Product</th>
                
                <th>Status</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let book of bookingArray">
                <td>{{book.id}}</td>
                
                <td>{{book.name}}</td> 
                <td>
                  <div *ngIf="book.status=='null'">
                    
                  
                  <button class="btn"  (click)="success(book.id);">Success</button>
                  <button class="btn"  (click)="fail()">Fail</button>
                </div>
                <div *ngIf="book.status!== 'null'">
                    
                
                  {{book.status}}
                
                </div>
                
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
     
    </div>
    
   
    
  </body>
