


   
  
   <body>
 
    
    <style>
      .my-pagination /deep/ .ngx-pagination .current {
        background: rgb(16, 181, 57);
      }
    </style>
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <mat-nav-list style="width:200px">
            
            <img
            src="https://uni.sulicihan.edu.krd/qa/scp/assets/img/system-administrator-icon-2.jpg"
            class="img-fluid rounded-circle"
            alt=""
            
          />
          <div class="txt">
         <p style="color:whitesmoke;"><strong> Admin</strong></p>
          </div>
          <a mat-list-item routerLink="/viewFarmer" style="height: 40px;"><mat-icon>people</mat-icon>Farmers</a>
                
          <a mat-list-item routerLink="/viewAo" style="height: 50px;"><mat-icon>person</mat-icon>AgriculturalOfficers</a>
          <a mat-list-item routerLink="/viewauction" style="height: 50px;"><mat-icon>how_to_vote</mat-icon>Auctions</a>
          <a mat-list-item routerLink="/view-contact" style="height: 50px;"><mat-icon>help</mat-icon>Contacts</a>
          <a mat-list-item routerLink="/view-subscribe" style="height: 50px;"><mat-icon>shop</mat-icon>Subscribers</a>
          <a mat-list-item routerLink="/complainview"style="height: 50px;"><mat-icon>create</mat-icon>Complains</a>
          
           
           
            
            
        </mat-nav-list>

</mat-sidenav>
<mat-sidenav-content>
<br>


<div class="row">
  <div class="col-lg-2">
  </div>
  <div class="form-group">
    <input [(ngModel)]='email' (input)="Search()"class="form-control" placeholder="Search...">
    <div class="input-group-append">
      <span class="form-group">
        <i class="fa fa-search" aria-hidden="true"></i>
      </span>
    </div>
  </div>
</div>
<div >
 
<div class="row mt-2 p-3  ">
  <div class="col-3"></div>
  <div class="col-lg-10">
    <table  class="table table-dark table-striped table-hover" >
      <thead class="thead inverse">
        <tr >
          <th>ID</th>
          <th>Name</th>
          <th>Farmer's Email</th>
          <th>Address</th>
          <th>Mobilenumber</th>
          <th>Delete</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let contact of subscribekArray | paginate:{ itemsPerPage:6,currentPage:p}">
          <td>{{contact.id}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td> 
          <td>{{contact.address}}</td>
          <td>{{contact.mobilenumber}} </td>
          
          <td><mat-icon (click)="deleteData(contact.id)" style='font-size:20px;color:rgb(252, 35, 35)' >delete</mat-icon></td>
         
        </tr>
        
      
      </tbody>
    </table>
  </div>
</div>

</div>


    
 

<div class="" >
  <pagination-controls class="pagination float-right my-pagination" maxSize="2" (pageChange)="p = $event"></pagination-controls>
</div>







  

</mat-sidenav-content>
    
</mat-sidenav-container>



</body>
